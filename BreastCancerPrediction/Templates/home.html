<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Breast Cancer Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #1a73e8;
            color: white;
            width: 100%;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #155ab7;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer a {
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Breast Cancer Prediction</h1>
    </header>
    <main>
        <p>Welcome to our Breast Cancer Prediction platform. Click the button below to start predicting the likelihood of breast cancer based on input data.</p>
        <a href="{% url 'predict' %}" class="btn">Start Prediction</a>
    </main>
    <footer>
        <a href="https://www.instagram.com/yourprofile" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
</body>

</html>
